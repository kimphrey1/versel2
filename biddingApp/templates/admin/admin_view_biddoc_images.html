{% extends 'admin/admin_navbar.html' %}

{% block notice_list %} active {% endblock %}

{% block title %}View Bid Document Images{% endblock %}

{% block css %}
<style>
    .custom-container {
        border: 2px solid black;
        border-radius: 5px;
        overflow-x: auto;
        margin-top: 20px;
        padding: 20px;
        position: relative;
    }

    .custom-container::before,
    .custom-container::after {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        border: 2px solid red;
        border-radius: 5px;
        z-index: -1;
    }

    .image-page {
        border: 2px solid #ccc; /* Light gray border */
        padding: 20px; /* Padding around the image */
        margin-bottom: 30px; /* Space between images */
        background: #fff; /* White background to mimic paper */
        box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Subtle shadow for depth */
        text-align: center; /* Center the image */
    }

    .image-page img {
        max-width: 100%; /* Ensure the image does not exceed its container's width */
        height: auto; /* Maintain the original aspect ratio */
    }

    /* Add button styling */
    .add-button-container {
        text-align: center;
        margin-bottom: 20px;
    }
    .add-button {
        background-color: #ff0000;
        color: #ffffff;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        transition: all 0.3s ease;
    }
    .add-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(255, 0, 0, 0.6);
    }
</style>
{% endblock %}

{% block body %}
<div class="add-button-container" style="margin-top: 20px;">
    <button onclick="window.location.href='{% url 'notice_list' %}'" class="add-button">Back</button>
</div>

<div class="container mt-5 custom-container">
    {% for image_url in image_urls %}
    <div class="image-page">
        <img src="{{ image_url }}" alt="Bid Document Image">
    </div>
    {% endfor %}
</div>
{% endblock %}
